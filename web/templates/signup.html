{% extends "base.html" %}

{% block content %}
    <div class="column is-4 is-offset-4">
        <h3 class="title">Регистрация</h3>
        <div class="box">
            <form method="POST" action="/signup">
                <div class="field">
                    <div class="control">
                        <label>
                            <input class="input is-large" type="text" name="email" placeholder="Идентификатор"
                                   autofocus="">
                        </label>
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <label>
                            <input class="input is-large" type="text" name="name" placeholder="Имя" autofocus="">
                        </label>
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <label>
                            <input class="input is-large" type="password" name="password" placeholder="Пароль">
                        </label>
                    </div>
                </div>

                <button class="button is-block is-info is-large is-fullwidth"> Зарегистрировать</button>
            </form>
        </div>
    </div>
{% endblock %}
