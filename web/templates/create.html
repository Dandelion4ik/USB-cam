{% extends 'base.html' %}

{% block content %}
    <form method="post" enctype="multipart/form-data">
        <div class="form-group">
            <h4> Выберите тип заявления</h4>
            <input type="radio" id="teg1" value="ОТ" name="teg"/>
            <label for="teg1">Основной оплачиваемый отпуск</label>
            <br><input type="radio" id="teg2" value="К" name="teg"/>
            <label for="teg2">Служебная командировка</label>
            <br><input type="radio" id="teg3" value="ПК" name="teg"/>
            <label for="teg3">Повышение квалификации с отрывом от работы</label>
            <br><input type="radio" id="teg4" value="ЗБ" name="teg"/>
            <label for="teg4">Забастовка</label>
            <br><input type="radio" id="teg5" value="" name="teg" checked/>
            <label for="teg5">Не определён</label>
        </div>
        <div class="form-group">
            <br><h4> ID работника</h4>
            <input type="text" name="title"
                   placeholder="Введите ID"
                   value="{{ request.form['title'] }}"></input>
        </div>

        <div class="form-group">
            <h4> Дата</h4>
            C <input type="text" name="date_begin"
                     placeholder="Введите дату"
                     value="{{ request.form['date_begin'] }}"></input> по
            <form><input type="text"
                         name="date_end"
                         placeholder="Введите дату"
                         value="{{ request.form['date_end'] }}"></input>
        </div>

        <div class="form-group">
            <h4> Заявление</h4>
            <textarea name="content" placeholder="Введите текст"
                      class="form-control">{{ request.form['content'] }}</textarea>
        </div>

        <div class="form-group">
            <h4> Загрузка файла</h4>
            <p><input type=file name=file>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Отправить</button>
        </div>
    </form>
{% endblock %}
