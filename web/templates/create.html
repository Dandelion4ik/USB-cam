{% extends 'base.html' %}

{% block content %}
    <form method="post">
        <div class="form-group">
            <h4> Выберите тип заявления</h4>
            <input type="radio" id="teg1" value="ОТ" name="teg"/> Основной оплачиваемый отпуск
            <br><input type="radio" id="teg2" value="К" name="teg"/> Служебная командировка
            <br><input type="radio" id="teg3" value="ПК" name="teg"/> Повышение квалификации с отрывом от работы
            <br><input type="radio" id="teg4" value="ЗБ" name="teg"/> Забастовка
        </div>
        <div class="form-group">
            <br><h4> ID работника</h4>
            <input type="text" name="title"
                   placeholder="Введите ID"
                   value="{{ request.form['title'] }}"></input>
        </div>

        <div class="form-group">
            <h4> Дата</h4>
            C <input type="text" name="date_begin"
                     placeholder="Введите дату"
                     value="{{ request.form['date_begin'] }}"></input> по
            <form><input type="text"
                         name="date_end"
                         placeholder="Введите дату"
                         value="{{ request.form['date_end'] }}"></input>
        </div>

        <div class="form-group">
            <h4> Заявление</h4>
            <textarea name="content" placeholder="Введите текст"
                      class="form-control">{{ request.form['content'] }}</textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Отправить</button>
        </div>
    </form>
{% endblock %}
